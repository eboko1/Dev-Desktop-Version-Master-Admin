name: Base Tests
on: [push]
jobs:
  base-test-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Base Tests
        uses: cypress-io/github-action@v2
        with:
          start: npm start
